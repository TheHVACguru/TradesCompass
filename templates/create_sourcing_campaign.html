{% extends "base.html" %}

{% block title %}Create Sourcing Campaign - TalentCompass AI{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        <i class="fas fa-bullhorn me-2"></i>Create Sourcing Campaign
    </h2>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('sourcing_campaign') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Job Title <span class="text-danger">*</span></label>
                    <input type="text" name="job_title" class="form-control" 
                           placeholder="e.g., Senior Python Developer" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" 
                           placeholder="e.g., San Francisco, CA or Remote">
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Requirements <span class="text-danger">*</span></label>
                    <textarea name="requirements" class="form-control" rows="8" required
                              placeholder="Paste the job requirements here. Include required skills, experience, education, and any other qualifications..."></textarea>
                    <div class="form-text">
                        AI will analyze these requirements to generate optimized search queries
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Generate Campaign
                    </button>
                    <a href="{{ url_for('candidate_sourcing') }}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
