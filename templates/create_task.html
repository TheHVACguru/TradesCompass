{% extends "base.html" %}

{% block title %}Create Task - TalentCompass AI{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus-circle"></i> Create New Task</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="task_type" class="form-label">Task Type *</label>
                                <select class="form-select" id="task_type" name="task_type" required>
                                    <option value="">Select Type</option>
                                    <option value="follow_up">Follow Up</option>
                                    <option value="screening_call">Screening Call</option>
                                    <option value="interview">Interview</option>
                                    <option value="reference_check">Reference Check</option>
                                    <option value="offer">Offer</option>
                                    <option value="assessment">Assessment</option>
                                    <option value="onboarding">Onboarding</option>
                                    <option value="email">Email</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="due_date" class="form-label">Due Date *</label>
                                <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="reminder_date" class="form-label">Reminder Date</label>
                                <input type="datetime-local" class="form-control" id="reminder_date" name="reminder_date">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="candidate_id" class="form-label">Related Candidate</label>
                            <select class="form-select" id="candidate_id" name="candidate_id">
                                <option value="">None</option>
                                {% for candidate in candidates %}
                                <option value="{{ candidate.id }}">
                                    {{ candidate.first_name }} {{ candidate.last_name }} - {{ candidate.email }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="assigned_to" class="form-label">Assign To</label>
                            <input type="text" class="form-control" id="assigned_to" name="assigned_to" 
                                   placeholder="Recruiter name">
                        </div>
                        
                        <div class="text-end">
                            <a href="{{ url_for('tasks_dashboard') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Set default due date to tomorrow at 9 AM
document.addEventListener('DOMContentLoaded', function() {
    const dueDateInput = document.getElementById('due_date');
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    tomorrow.setHours(9, 0, 0, 0);
    
    const dateStr = tomorrow.toISOString().slice(0, 16);
    dueDateInput.value = dateStr;
});
</script>
{% endblock %}
